<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Korea univ. GLP UK</title>
</head>
<body>
    <div id="title">
        <h1> <span>고려대</span> 글로벌 리더십 프로그램</h1>
        <h2>영국 University of Leeds 파견</h2>

    </div>

    <div id="containter">
        <div class="window" id="left">
            <div id="slide-win"></div>
            <div class="cloud" id="cloud1"></div>
        </div>

        <div class="window" id="center">
            <div id="slide-win"></div>
            <div class="cloud" id="cloud2"></div>
        </div>

        <div class="window" id="right">
            <div id="slide-win"></div>
            <div class="cloud" id="cloud3"></div>
        </div>
 
    </div>

    <!-- -->
    <div id="check-in">
       
        <div id="upside">
            <h2>GLP에 체크인할 시간이에요</h2>

            <div id="btnGroup">
                <button id="photo">사진첩</button>
                <button id="info">GLP에 관한 모든 정보</button>
                <button id="refer">도움이 될 만한 자료모음</button>
            </div>

            <img src="images/qr.png" alt="" width="100">       <!-- 크기 더 늘릴거임. 부포의 1/3정도  -->
        
        </div>


        <hr> <!--임시의 선입니다. -->
        
        <div id="downside">
            <div id="downside-Up-Left">
                <p>From</p>
                <p>Korea Uni.</p>
                <img src="images/tiger-removebg-preview.png" alt="" width="100">
            </div>

            <div id="downside-Up-Right">
                <p>To</p>
                <p>Leeds Uni.</p>
                <img src="images/leedsuni-logo.webp" alt="" width="200">
            </div>

            <hr> <!--임시의 선입니다. 점선으로 바꿔야합니다.  -->

            <footer>
                여기는  footer
            </footer>
        </div>


    </div>





    
</body>
</html>
